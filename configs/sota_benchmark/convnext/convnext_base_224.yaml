  WEIGHT_DECAY: 0.05
  BASE_LR: 2e-3
  WARMUP_LR: 5e-7
  MIN_LR: 5e-7
  CLIP_GRAD: None  # 使用clip_grad效果好，ACC提高0.1%
SAVE_FREQ: 50
