MODEL:
  TYPE: convnext
  NAME: convnext_base_224
  DROP_PATH_RATE: 0.5
  VCNU_CONVNEXT:
    DIMS: [128, 256, 512, 1024]
    DEPTHS: [ 3, 3, 27, 3]
    LAYER_SCALE_INIT_VALUE: 1e-6
TRAIN:
